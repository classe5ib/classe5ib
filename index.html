<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classe 5°IB - Orario & Allocazione</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
      color: #1e1e2f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #4338ca;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background-color: #6366f1;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #4f46e5;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f3f4f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
    }

    body.dark button {
      background-color: #374151;
    }

    body.dark button:hover {
      background-color: #4b5563;
    }

    body.dark .theme-toggle {
      background: #374151;
      color: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">🌞</div>

  <h1>Benvenuto nel Portale della 5°IB</h1>
  <div class="buttons">
    <button onclick="location.href='orario.html'">📚 Visualizza Orario</button>
    <button onclick="location.href='aule.html'">🏫 Visualizza Allocazione Aule</button>
  </div>

  <script>
    const body = document.body;
    const toggle = document.querySelector('.theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '🌙';
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggle.textContent = isDark ? '🌙' : '🌞';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
