<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè´ - 5¬∞IB Orario & Allocazione Aule</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="./immagini/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="./immagini/favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
      color: #1e1e2f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #4338ca;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background-color: #6366f1;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #4f46e5;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f3f4f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
    }

    body.dark button {
      background-color: #374151;
    }

    body.dark button:hover {
      background-color: #4b5563;
    }

    body.dark .theme-toggle {
      background: #374151;
      color: #f9fafb;
    }

    @media (max-width: 600px) {
      body {
        padding: 8px;
        height: auto;
      }

      h1 {
        font-size: 1.3rem;
        margin-bottom: 22px;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: center;
      }

      button {
        padding: 10px 0;
        font-size: 1rem;
        width: 90vw;
        max-width: 320px;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåû</div>

  <h1>Benvenuto nel Portale della 5¬∞IB</h1>
  <div style="text-align:center; font-size:1.6rem; color:#242569; margin-bottom:28px;">
    Settimana dal 06/10 al 10/10
  </div>
  <div class="buttons">
    <button onclick="location.href='orario.html'">üïë Visualizza Orario</button>
    <button onclick="location.href='aule.html'">üè´ Visualizza Allocazione Aule</button>
    <button onclick="location.href='promemoria.html'">üóìÔ∏è Promemoria Generali</button>
  </div>

  <script>
    const body = document.body;
    const toggle = document.querySelector('.theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      body.classList.add('dark');
      toggle.textContent = 'üåô';
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggle.textContent = isDark ? 'üåô' : 'üåû';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
</html>
